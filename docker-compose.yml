version: '3.8'

services:
  # Load Balancer (Scalability Checkpoint)
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-1
      - backend-2

  # Backend Instances (Horizontal Scaling)
  backend-1:
    build: ./backend
    environment:
      - INSTANCE_ID=1
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/accuread
    ports:
      - "8001:8000"
    depends_on:
      - mongodb
      - redis

  backend-2:
    build: ./backend
    environment:
      - INSTANCE_ID=2
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/accuread
    ports:
      - "8002:8000"
    depends_on:
      - mongodb
      - redis

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=accuread

  # Caching and Rate Limiting
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Monitoring (Observability Checkpoint)
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.xml

volumes:
  mongodb_data:
  redis_data:
